<!DOCTYPE html>
<html>
<head>
  <title>Mastermind Classic</title>
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/peg-colors.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script type="text/javascript" src="./js/Peg.js"></script>
  <script type="text/javascript" src="./js/GameBoard.js"></script>
  <script type="text/javascript" src="./js/Mastermind.js"></script>
</head>
<body>
  <main class="game-board">
    <div id="secret-code-container">
      <ul id="secret-code">    
        <li class="peg" id="0"></li>
        <li class="peg" id="1"></li>
        <li class="peg" id="2"></li>
        <li class="peg" id="3"></li>
        <li class="peg" id="4"></li>
      </ul>
    </div>
    <div class="main-board">
      <div class="all-pegs-container">
        <ul class="peg-list">    
          <li class="peg yellow" id="yellow"></li>     
          <li class="peg red" id="red"></li> 
          <li class="peg aqua" id="aqua"></li>     
          <li class="peg blue" id="blue"></li>
          <li class="peg orange" id="orange"></li>
          <li class="peg green" id="green"></li>
          <li class="peg black" id="black"></li>
          <li class="peg white" id="white"></li>
          <li class="peg maroon" id="maroon"></li>
          <li class="peg brown" id="brown"></li>
          <li class="peg purple" id="purple"></li>
          <li class="peg grey" id="grey"></li>
        </li>
      </ul>
    </div>
    <div id="guesses-container"></div>
  </div>
</main>
</body>
<!-- ************************************************ -->
<!-- Hidden template for creating x rows of guesses -->
<!-- these get appended to guesses-container -->
<ul id="guess-holes-template">    
  <li class="hole" id="0"></li>     
  <li class="hole" id="1"></li>     
  <li class="hole" id="2"></li>     
  <li class="hole"id="3"></li>
  <li class="hole"id="4"></li>
  <li>
    <div class="feedback-holes"></div>
  </li>
</ul>

</html>
