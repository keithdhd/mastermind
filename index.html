<!DOCTYPE html>
<html>
<head>
  <title>Mastermind Classic</title>
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/peg-colors.css">

<body>
  <main class="game-board">
    <div id="secret-code-container">
      <ul id="secret-code">    
        <li>
          <div class="peg" id="0"></div>
        </li>  
        <li>
          <div class="peg" id="1"></div>
        </li> 
        <li>
          <div class="peg" id="2"></div>
        </li> 
        <li>
          <div class="peg" id="3"></div>
        </li> 
        <li>
          <div class="peg" id="4"></div>
        </li> 
      </ul>
    </div>
    <div class="main-board">
      <div class="all-pegs-container">
        <ul class="peg-list">    
          <li>
            <div class="peg yellow"></div>
          </li>     
          <li>
            <div class="peg red"></div>
          </li>     
          <li>
            <div class="peg aqua"></div>
          </li>     
          <li>
            <div class="peg blue"></div>
          </li>     
          <li>
            <div class="peg orange"></div>
          </li>
          <li>
            <div class="peg green"></div>
          </li>
          <li>
            <div class="peg black"></div>
          </li>            
          <li>
            <div class="peg white"></div>
          </li>     
          <li>
            <div class="peg maroon"></div>
          </li>
          <li>
            <div class="peg brown"></div>
          </li>
          <li>
            <div class="peg purple"></div>
          </li>
          <li>
            <div class="peg grey"></div>
          </li>
        </ul>
      </div>
      <div id="guesses-container"></div>
    </div>
  </main>
</body>
