<!DOCTYPE html>
<html>
<head>
  <title>Mastermind Classic</title>
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/peg-colors.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script type="text/javascript" src="./js/Peg.js"></script>
  <script type="text/javascript" src="./js/GameBoard.js"></script>
  <script type="text/javascript" src="./js/Mastermind.js"></script>
</head>
<body>

  <main class="game-board">
    <div class="secret-code-container">
      <ul id="secret-code">    
        <li class="peg" id="0"></li>
        <li class="peg" id="1"></li>
        <li class="peg" id="2"></li>
        <li class="peg" id="3"></li>
        <li class="peg" id="4"></li>
      </ul>
    </div>

    <div class="main-board">
      <div class="all-pegs-container">
        <div class="peg-list" id="peg-list">    
          <div class="peg yellow" id="yellow"></div>     
          <div class="peg red" id="red"></div> 
          <div class="peg aqua" id="aqua"></div>     
          <div class="peg blue" id="blue"></div>
          <div class="peg orange" id="orange"></div>
          <div class="peg green" id="green"></div>
          <div class="peg black" id="black"></div>
          <div class="peg white" id="white"></div>
        </div>
      </ul>
    </div>
    <div id="guesses-container"></div>
  </div>
  <div id="reset-button">Reset</div>
</main>

</body>
<!-- ************************************************ -->
<!-- Hidden template for creating x rows of guesses -->
<!-- these get appended to guesses-container -->
<ul id="guess-holes-template">    
  <li class="hole" id="0"></li>     
  <li class="hole" id="1"></li>     
  <li class="hole" id="2"></li>     
  <li class="hole" id="3"></li>
  <li class="hole" id="4"></li>
</ul>

</html>
